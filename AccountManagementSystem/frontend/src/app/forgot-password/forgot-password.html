<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p class="description">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          email
          placeholder="Enter your email"
          [disabled]="isLoading"
        >
      </div>
      
      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="isLoading || !forgotPasswordForm.valid"
      >
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </form>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div class="navigation">
      <a href="#" (click)="goToLogin()" class="login-link">Back to Login</a>
    </div>
  </div>
</div>
