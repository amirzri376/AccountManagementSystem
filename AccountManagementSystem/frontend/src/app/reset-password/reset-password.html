<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Reset Password</h2>
    <p class="description">Enter your new password below.</p>
    
    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          [(ngModel)]="newPassword" 
          required 
          minlength="6"
          placeholder="Enter your new password"
          [disabled]="isLoading"
        >
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          required 
          minlength="6"
          placeholder="Confirm your new password"
          [disabled]="isLoading"
        >
      </div>
      
      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="isLoading || !resetPasswordForm.valid || !token"
      >
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Resetting...</span>
      </button>
    </form>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div class="navigation">
      <a href="#" (click)="goToLogin()" class="login-link">Back to Login</a>
    </div>
  </div>
</div>
